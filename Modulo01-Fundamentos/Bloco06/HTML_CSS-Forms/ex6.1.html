<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículo</title>
    <link rel="stylesheet" href="6.1.css" />
  </head>
  <body>
    <main>
      <form action="" method="get">
        <fieldset>
          <label for="nome-input">Nome:</label>
          <input
            type="text"
            id="nome-input"
            name="nome"
            placeholder="Digite aqui o seu nome"
            maxlength="40"
            required
          />
          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            maxlength="50"
            placeholder="Digite aqui o seu email"
            required
          /><br />
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            maxlength="11"
            placeholder="Digite aqui o seu CPF"
            required
          /><br />
          <label for="endereco">Endereço:</label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            maxlength="200"
            placeholder="Digite aqui o seu endereço"
            required
          /><br />
          <label for="cidade">Cidade:</label>
          <input
            type="text"
            id="cidade"
            name="cidade"
            maxlength="28"
            placeholder="Digite aqui a sua cidade"
            required
          /><br />
          <label for="estado">Estado:</label>
          <select name="estado" id="estado" required></select
          ><br />

          <input type="radio" id="casa" name="tipo" value="casa" required />
          <label for="casa">Casa</label><br />
          <input
            type="radio"
            id="apartamento"
            value="apartamento"
            name="tipo"
          />
          <label for="apartamento">Apartamento</label><br />
        </fieldset>
        <fieldset>
          <label for="resumo-curriculo">Resumo do currículo:</label><br />
          <textarea
            name="resumoCurriculo"
            id="resumo-curriculo"
            cols="30"
            rows="10"
            maxlength="100"
            required
          ></textarea
          ><br />
          <label for="cargo">Cargo:</label>
          <input
            type="text"
            id="cargo"
            name="cargo"
            maxlength="40"
            placeholder="Digite aqui o seu ultimo cargo"
            required
          /><br />
          <label for="descricao-cargo">Descrição do cargo:</label>
          <input
            type="text"
            id="descricao-cargo"
            name="descricao-cargo"
            placeholder="Digite aqui a descrição do seu cargo"
            maxlength="500"
            required
          /><br />
          <label for="data-inicio">Data de início:</label>
          <input
            type="date"
            id="data-inicio"
            name="data-inicio"
            required
          /><br />
        </fieldset>
      </form>
    </main>

    <script src="6.1.js"></script>
  </body>
</html>
