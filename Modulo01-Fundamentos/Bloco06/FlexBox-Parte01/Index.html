<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox-Parte1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="navbar">
          <img src="trybe.png" alt="trybe-logo" width="100px" />
          <p>TRYBE - SERIES-GALLERY</p>
          <button>Sing Up</button>
        </nav>
      </header>
      <div id="text">
        <p>
          Take a look at some of the best series that i saw in the last year
        </p>
      </div>
      <section class="poster">
        <img
          src="https://img.elo7.com.br/product/zoom/30D05F1/poster-impresso-dark-futebol.jpg"
          class="dark"
          alt="dark"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/pt/b/b0/The_OA_poster.png"
          class="theoa"
          alt="theoa"
        />
        <img
          src="https://nomoremag.com/wp-content/uploads/2020/09/Peaky-Blinders.jpg"
          class="peaky"
          alt="peaky"
        />
        <img
          src="https://i.pinimg.com/originals/f0/f3/41/f0f34178d91a5b283e1ec39e982dc4b7.jpg"
          class="modern"
          alt="modern"
        />
        <img
          src="https://viureview.com.br/images/series5/Ozark.jpg"
          class="ozark"
          alt="ozark"
        />
        <img
          src="https://i.pinimg.com/474x/a1/64/1b/a1641be5f9496702e50278cb78f626a2.jpg"
          class="visavis"
          alt="visavis"
        />
      </section>
    </main>
  </body>
</html>
